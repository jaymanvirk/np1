<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Sign In</h1>
    <input type="email" id="email" placeholder="Email" required>
    <button id="send_magic_link">Send Magic Link</button>
    <button id="get_user_list">Get User List</button>

    <button id="clear_collection" onclick="clear_collection()">Clear Collection</button>
    <script>
        async function clear_collection(){
            const response = await fetch('/clear_collection', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            });

            if (response.ok) {
                const data = await response.json();
                console.log(data);
            } else {
                console.error(response.statusText);
            }
        }
    </script>

    <script src="/js/send_magic_link.js"></script>
    <script src="/js/get_user_list.js"></script>
    <script src="/js/event_listener.js"></script>
</body>
</html>
